<div class="card card-unep shadow-sm mb-4">
    <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
        <h5 class="mb-0 text-unep">Project Timeline & Extensions</h5>
        <div class="dropdown">
            <button class="btn btn-sm btn-outline-unep dropdown-toggle" type="button" id="timelineDropdown" data-bs-toggle="dropdown">
                <i class="bi bi-calendar me-1"></i>View Options
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item active" href="#" data-view="all">All Events</a></li>
                <li><a class="dropdown-item" href="#" data-view="extensions">Extensions Only</a></li>
            </ul>
        </div>
    </div>
    <div class="card-body">
        <div id="timelineChart" style="height: 300px;"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Timeline data for GEF 7 Congo IP project
        const timelineData = [
            {
                x: 'US Forest Service',
                y: [
                    new Date('2023-01-01').getTime(),
                    new Date('2024-12-31').getTime()
                ],
                fillColor: '#1e88e5'
            },
            {
                x: 'WCMC',
                y: [
                    new Date('2023-03-15').getTime(),
                    new Date('2025-03-14').getTime()
                ],
                fillColor: '#00acc1'
            },
            {
                x: 'CITES MIKE',
                y: [
                    new Date('2023-02-01').getTime(),
                    new Date('2024-06-30').getTime()
                ],
                fillColor: '#8e24aa'
            },
            {
                x: 'Rainforest Alliance',
                y: [
                    new Date('2023-04-01').getTime(),
                    new Date('2024-12-31').getTime()
                ],
                fillColor: '#43a047'
            },
            {
                x: 'WCS',
                y: [
                    new Date('2023-03-01').getTime(),
                    new Date('2024-09-30').getTime()
                ],
                fillColor: '#fb8c00'
            },
            {
                x: 'COMIFAC',
                y: [
                    new Date('2023-06-01').getTime(),
                    new Date('2025-05-31').getTime()
                ],
                fillColor: '#e53935'
            },
            {
                x: 'RE:wild',
                y: [
                    new Date('2023-05-15').getTime(),
                    new Date('2024-11-14').getTime()
                ],
                fillColor: '#3949ab'
            },
            {
                x: 'Woodwell Climate',
                y: [
                    new Date('2023-03-01').getTime(),
                    new Date('2024-08-31').getTime()
                ],
                fillColor: '#00897b'
            }
        ];
        
        // Create a timeline chart using ApexCharts
        const options = {
            series: [{
                data: timelineData
            }],
            chart: {
                height: 300,
                type: 'rangeBar',
                toolbar: {
                    show: true,
                    tools: {
                        download: true,
                        selection: false,
                        zoom: true,
                        zoomin: true,
                        zoomout: true,
                        pan: true,
                        reset: true
                    }
                }
            },
            plotOptions: {
                bar: {
                    horizontal: true,
                    distributed: true,
                    dataLabels: {
                        hideOverflowingLabels: false
                    }
                }
            },
            dataLabels: {
                enabled: true,
                formatter: function(val, opts) {
                    const partnerName = opts.w.globals.labels[opts.dataPointIndex];
                    return partnerName;
                },
                style: {
                    colors: ['#333'],
                    fontSize: '12px',
                    fontWeight: '500'
                }
            },
            xaxis: {
                type: 'datetime',
                labels: {
                    format: 'MMM yyyy'
                }
            },
            yaxis: {
                show: true,
                labels: {
                    show: true,
                    style: {
                        fontSize: '12px'
                    }
                }
            },
            grid: {
                borderColor: '#f1f1f1',
                padding: {
                    top: 0,
                    right: 0,
                    bottom: 0,
                    left: 10
                }
            },
            tooltip: {
                x: {
                    format: 'dd MMM yyyy'
                },
                y: {
                    title: {
                        formatter: function(seriesName, opts) {
                            return opts.w.globals.labels[opts.dataPointIndex];
                        }
                    },
                    formatter: function(value, { series, seriesIndex, dataPointIndex, w }) {
                        const startDate = new Date(w.globals.seriesRangeStart[seriesIndex][dataPointIndex]);
                        const endDate = new Date(w.globals.seriesRangeEnd[seriesIndex][dataPointIndex]);
                        const duration = Math.round((endDate - startDate) / (1000 * 60 * 60 * 24 * 30));
                        return `${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()} (${duration} months)`;
                    }
                }
            },
            colors: ['#1e88e5', '#00acc1', '#8e24aa', '#43a047', '#fb8c00', '#e53935', '#3949ab', '#00897b'],
            legend: {
                show: false
            }
        };
        
        const chart = new ApexCharts(document.querySelector("#timelineChart"), options);
        chart.render();
        
        // Filter timeline events
        document.querySelectorAll('#timelineDropdown .dropdown-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelectorAll('#timelineDropdown .dropdown-item').forEach(i => {
                    i.classList.remove('active');
                });
                this.classList.add('active');
                
                const viewType = this.getAttribute('data-view');
                
                let filteredData = timelineData;
                
                if (viewType === 'extensions') {
                    // Filter for partners with extended timelines (after original end dates)
                    filteredData = timelineData.filter(item => {
                        // Check if end date is after some reference date (e.g., Dec 2024)
                        const referenceDate = new Date('2024-12-31').getTime();
                        return item.y[1] > referenceDate;
                    });
                }
                
                // Update the chart with filtered data
                chart.updateSeries([{
                    data: filteredData
                }]);
            });
        });
    });
</script>
